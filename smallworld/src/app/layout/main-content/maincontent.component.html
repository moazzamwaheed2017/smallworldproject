<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let emp"> {{emp.id}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let emp"> {{emp.email}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let emp"> {{emp.first_name}} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let emp"> {{emp.last_name}} </td>
  </ng-container>
  
  <!-- Avatar Column -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> Avatar </th>
    <td mat-cell *matCellDef="let emp"> <img class="image-size" [src]="emp.avatar" /> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<mat-paginator
  #paginator
  [length]="totalData"
  [pageSizeOptions]="pageSizes"
  showFirstLastButtons
></mat-paginator>

<div class="main-divs">
  <div class="main-div-div">
    <div class="main-div-div-div">
      <div class="bottom-box">
        <div class="user-profile-tabs">
          <img src="assets/images/bottom-1.png" alt="">
        </div>
      </div>
    </div>
    <div class="main-div-content"> 
      <div class="main-div">
        <div class="main-div-div">
          <div class="main-div-div-div">
            <div class="bottom-box">
              <div class="user-profile-tabs">
                <img src="assets/images/bottom-1.png" alt="">
              </div>
            </div>

          </div>
          <div class="main-div-content"> 
            <div class="bottom-box">
              <div class="user-profile-tabs">
                <img src="assets/images/bottom-1.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
