<div style="width: 100%; display: table;">
  <div style="display: table-row; height: 100px;">
    <div style="display: table-cell;">
      <mat-form-field style="width: 25%; margin-left: 150%; padding-top: 0.5%;" class="select-input-field">
        <mat-select [(value)]="selected" placeholder="Agent Name">
          <mat-option [value]="">None</mat-option>
          <mat-option *ngFor="let agent of agentName" [value]="agent.id">{{agent.description}}</mat-option>
        </mat-select>
      </mat-form-field>
      
    </div>
    <div style="display: table-cell;"> 
      <mat-form-field style="width: 25%; margin-left: 76%; padding-top: 0.5%;" class="select-input-field">
        <mat-select [(value)]="selected" placeholder="Country">
          <mat-option [value]="">None</mat-option>
          <mat-option *ngFor="let cntry of country" [value]="cntry.id">{{cntry.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      
    </div>
  </div>
</div>
